<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Page</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.freepik.com/512/3874/3874176.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar-smit">
      <div class="container navbar-header">
        <div class="img">
          <img src="https://quiz.saylaniwelfare.com/images/smit.png" alt="" />
        </div>
        <div class="name">
          <span>V 0.1 BETA </span>
        </div>
      </div>
    </nav>

    <div class="heading-intro">
      <h3>Sign In by entering your email & password</h3>
    </div>

    <div class="container my-5 big-box decrease-width">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="Login_email"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="row">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" id="Login_Password" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="log_in_btn">
          Sign In
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
